<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form id="register-frm" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="from-group">
            <div class="mt-2 d-flex w-100 justify-content-end">
                <a  href="/login"><i class="fa fa-angle-left"></i> Back to Login</a>
                <button class="btn btn-primary rounded-0 btn-sm">Create Account</button>
            </div>
        </div>
    </form>
</body>
</html>
